version: 1
send_anonymous_usage_stats: true
project_id: tap-googleads
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-googleads
    namespace: tap_googleads
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: refresh_token
      kind: string
      sensitive: true
    - name: client_id
    - name: client_secret
      kind: string
      sensitive: true
    - name: refresh_proxy_url
      kind: string
      hidden: true
    - name: refresh_proxy_url_auth
      kind: string
      hidden: true
    - name: developer_token
      kind: string
      sensitive: true
    - name: login_customer_id
    - name: locations
      kind: array
      description: >
        Array of objects for explicit account sync: [{"id": "1234567890", "name": "Optional name, ignored"}]
    - name: start_date
      kind: date_iso8601
    - name: end_date
      kind: date_iso8601
    - name: enable_click_view_report_stream
      kind: boolean
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
